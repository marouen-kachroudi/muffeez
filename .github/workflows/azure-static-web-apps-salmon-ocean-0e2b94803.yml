name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Use Node.js 14.x which is recommended for Angular 12
      - name: Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      # Install dependencies with legacy peer deps
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Build the Angular app (using production configuration from angular.json)
      - name: Build Angular application
        run: npm run build -- --configuration production

      # Verify the built files exist in the correct location
      - name: Verify build output
        run: |
          ls -la dist/marouen-portfolio/
          if [ ! -f "dist/marouen-portfolio/index.html" ]; then
            echo "ERROR: index.html not found in dist/marouen-portfolio directory"
            exit 1
          fi
          
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_OCEAN_0E2B94803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "/" # App source code path
          output_location: "dist/marouen-portfolio" # Built app content directory - optional


  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_OCEAN_0E2B94803 }}
          action: "close"


